<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google</title>
</head>

<body>

    <div style="text-align: center;">
        <img src="img/googlebeta.jpg" alt="">
    </div>

    <div style="background-color: rgb(234,234,234); text-align: center; padding-bottom: 20px;">
        <p style="margin-bottom: 0;">
            Search the Web using Google!
        </p>
        <form action="" method="POST" >
            <input type="text" required name="search" style="width: 250px; margin-bottom: 5px;"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </form>
        <a href="registration.html">Register</a>
    </div>

    <table width="100%" border="0">
        <tr>
            <td style="text-align: center; background-color: rgb(110,224,210);" width="33.3333%">
                <p style="margin: 0;">
                    Special Searches
                </p>
                <a href="#">Standford Seach</a><br>
                <a href="#">Linux Search</a>
            </td>

            <td style="text-align: center; background-color: rgb(97,195,181);" width="33.3333%">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </td>

            <td style="text-align: center; background-color: rgb(82,166,154);" width="33.3333%">
                <p style="margin: 0;">
                    Get Google!<br>updates monthly:
                </p>
                <form action="" method="POST">
                    <input type="email" name="email" required placeholder="your e-mail"><br>
                    <button>Suscribe</button>
                    <a href="#">Archive</a>
                </form>
            </td>
        </tr>
    </table>

    <div style="text-align: center;">
        <p>
            Copyright Â© 1998 Google Inc.
        </p>
    </div>

</body>

</html>
